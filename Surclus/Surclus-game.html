<!DOCTYPE html>
<head>
    <title>Surclus</title>
    <link rel="icon" href="\IMG\Logo.png">
    <link rel="stylesheet"  href="Surclus-style.css">
</head>
<body onload="draw()">

    <canvas id="canvas" width="2000px" ></canvas>
    <script>
        var x  = 300;
        var y = 70;
        function draw() {
            const canvas = document.getElementById("canvas");
            if (canvas.getContext) {
                const ctx = canvas.getContext("2d");

                canvas.setAttribute('width',window.innerWidth-15);
                canvas.setAttribute('height',window.innerHeight-19);

                ctx.fillStyle = "rgba(255, 255, 1)";
                ctx.fillRect(0, 0, window.innerWidth-15,window.innerHeight-19);

                ctx.fillStyle = "rgb(30, 30, 30)";
                ctx.fillRect(10, 10, 50, 50);
        
                ctx.fillStyle = "rgba(30, 30, 30, 1)";
                ctx.fillRect(30, 60, 50, 50);


                ctx.beginPath();
                ctx.arc(x,y, 10, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(0,0,255,1)";
                ctx.fill();
                ctx.closePath();
            }
          }
        
        document.addEventListener('keydown', (event) => {
            const keyName = event.key;
            if((keyName == 'ArrowLeft') && (x>10)){ 
                x -= 10;
                draw();
            }
            if((keyName == 'ArrowRight') && (x<window.innerWidth-30)){
                x += 10;
                draw();
            }
            if((keyName == 'ArrowUp') && (y>10)){
                y -= 10;
                draw();
            }
            if((keyName == 'ArrowDown') && (y<window.innerHeight-30)){
                y += 10;
                draw();
            }

          });
          

    </script>

</body>
