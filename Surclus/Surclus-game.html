<!DOCTYPE html>
<head>
    <title>Surclus</title>
    <link rel="icon" href="\IMG\Logo.png">
    <link rel="stylesheet"  href="Surclus-style.css">
</head>
<body onload="draw()">

    <canvas id="canvas" width="2000px"></canvas>
    <script>
        var x  = 300;
        var y = 70;
        function draw() {
            const canvas = document.getElementById("canvas");
            if (canvas.getContext) {
                const ctx = canvas.getContext("2d");
        
                ctx.fillStyle = "rgb(200, 0, 0)";
                ctx.fillRect(10, 10, 50, 50);
        
                ctx.fillStyle = "rgba(0, 0, 200, 1)";
                ctx.fillRect(30, 60, 500, 50);

                ctx.fillStyle = "rgba(255, 2, 255,0.2)";
                ctx.fillRect(0, 0, 700, window.innerWidth);

                ctx.beginPath();
                ctx.arc(x,y, 10, 0, Math.PI * 2);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }
          }
        
        document.addEventListener('keydown', (event) => {
            const keyName = event.key;
            if((keyName == 'ArrowLeft') && (x>20)){ 
                x -= 10;
                draw();
            }
            if((keyName == 'ArrowRight') && (x<window.innerWidth-40)){
                x += 10;
            }
            if((keyName == 'ArrowUp') && (y>20)){
                y -= 10;
            }
            if((keyName == 'ArrowDown') && (y<window.innerHeight-40)){
                y += 10;
            }

          });
          

    </script>

</body>
